<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshlex Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.jpg" type="image/x-icon">
</head>
<body>
    <div class="app-wrap">
    <div class="intro">
        <h1>Freshlex Weather</h1>
        <span class="nav">
            <a href="https://freshlex.github.io/health/">Freshlex Health</a>
            <a href="https://freshlex.github.io/music/">Freshlex Music</a>
        </span>
    </div>
    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter City...">
        <input type="submit" value="search" class="button">
    </div>
    <div class="display">
        <h1 class="name"></h1>
        <span>Temperature:<p class="temp"></p></span> <br>
        <span>Weather Type:<p class="desc"></p></span> <br>
        <span>Wind Speed:<p class="speed"></p></span> <br>
        <span>Humidity:<p class="humidity"></p></span> <br>
    </div>
    
    <script src="weather.js"></script>
</div>
</body>
</html>
